<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Scraper</title>
    <style>
        #medicine{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cards{
            flex-basis: 370px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form target="transFrame" action="http://localhost:3000/" method="POST">
        <iframe style="display: none;" name="transFrame" id="transFrame"></iframe>
        <input type="text" placeholder="Search Medicine" id="medicine__name" name="name">
        <button id="clickbtn" type="submit">Click Me</button>
    </form>
    <div id="medicine"></div>
    <script src="app.js"></script>
    <script src="client.js"></script>
</body>
</html>
